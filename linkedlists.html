<body>
	
	<div id="disp">Prerna's Board</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
<script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/drawingboard.js/0.4.6/drawingboard.min.js"></script>

<script>
$(document).ready(function(){

var imageBoard = new DrawingBoard.Board('div', {
	background: "#000",
	color: "#fff",
	size: 3,
	controls: [
		'Color',
		{ Size: { type: "range" } },
		{ Navigation: { back: true, forward: true } },
		'DrawingMode'
	],
	webStorage: 'local'
});
	$("#button").click(function(){
		domtoimage.toBlob(document.getElementById('div')).then(function(blob){
		window.saveAs(blob,'picture.png');
		});
		})
		})
		
</script>
<script>
$(document).ready(function(){

var imageBoard = new DrawingBoard.Board('div1', {
	background: 'grid.png',
	color: "#000",

</script>
